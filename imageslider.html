<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0>
        <meta http-equiv="X-UA-Compactible" content="ie=edge">

        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Image Slider</title>
    </head>
    <body>
        <div class="wrap">
            <div id="arrow-left" class="arrow"></div>  <!-- for left arrow -->

            <div id="slider">                           <!-- to slide the images -->
                <div class="slide slide1">              <!-- target for the images -->
                    <div class="slide-content">
                            <span>Great Journey begins</span>      <!-- to display text on the image1 -->
                            <span>with a small step..</span>
                    </div>
                </div>   

                <div class="slide slide2">              <!-- target for the images -->
                    <div class="slide-content">
                        <span>Discover new places</span>        <!-- to display text on the image2 --> 
                        <span>at AZGARD !</span>             
                    </div>
                </div>  

                <div class="slide slide3">              <!-- target for the images -->
                    <div class="slide-content">
                        <span>Live your dreams..</span>          <!-- to display text on the image3 -->
                    </div>
                </div>  
            </div>

            <div id="arrow-right" class="arrow"></div> <!-- for right arrow -->

        </div>

        <script src="slider.js"></script>
    </body>
</html>
